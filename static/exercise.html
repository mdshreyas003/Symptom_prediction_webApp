<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Recommendation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      text-align: center;
    }

    #body-parts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .body-part {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .body-part img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #exercise {
      display: none;
      margin-top: 50px;
      width: 50%;
    }

    #exercise h2 {
      text-align: center;
    }

    #exercise img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    #exercise p {
      margin-top: 20px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Exercise Recommendation</h1>
  <div id="body-parts">
    <div class="body-part" id="chest">
      <img src="./chest.png" alt="Chest">
    </div>
    <div class="body-part" id="back">
      <img src="./back.png" alt="Back">
    </div>
    <div class="body-part" id="legs">
      <img src="./legs.png" alt="Legs">
    </div>
    <div class="body-part" id="shoulder">
      <img src="./shoulders.png" alt="Shoulder">
    </div>
    <div class="body-part" id="arms">
      <img src="./arms.png" alt="Arms">
    </div>
    <div class="body-part" id="biceps">
      <img src="./biceps.png" alt="Biceps">
    </div>
    <div class="body-part" id="forearms">
      <img src="./forearms.png" alt="Forearms">
    </div>
  </div>
  <div id="recommendations">
    <h2>Recommended Exercise</h2>
    <img id="exercise-gif" src="">
    <p id="exercise-desc"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
